spring.application.name=Mohaimen

# Oracle XE 21c
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=mohaimen
spring.datasource.password=mohaimen123
# Oracle JDBC Driver class name
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration --> Hibernate SQL syntax to communicate with Oracle DB
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
# If want database not to drop tables after termination --
#spring.jpa.hibernate.ddl-auto=update
# if want data to drop tables after termination --
spring.jpa.hibernate.ddl-auto=create-drop
# log SQL statements in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Transaction Fee Configuration
transaction.fee.percentage=0.001
transaction.fee.minimum=500
transaction.fee.maximum=10000
transaction.fee.bankAccountNumber=11_000_000_000_000

# Security Configuration
app.security.users.admin.username=admin
app.security.users.admin.password=admin1234
