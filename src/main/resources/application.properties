spring.application.name=Mohaimen

# Lightweight Oracle XE Configuration
# Default credentials for wnameless/oracle-xe-11g-r2 image
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration for Oracle
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

transaction.fee.percentage=0.001
transaction.fee.minimum=500
transaction.fee.maximum=10000
transaction.fee.bankAccountNumber=11_000_000_000_000

app.security.users.admin.username=admin
app.security.users.admin.password=admin1234
