version: '3.8'
services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: mohaimen-oracle
    environment:
      - ORACLE_PWD=Oracle123456  # This will be the SYS and SYSTEM password
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"   # Oracle database port
      - "5500:5500"   # Oracle Enterprise Manager port
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./oracle-init:/opt/oracle/scripts/startup  # Mount our init scripts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/Oracle123456@//localhost:1521/XE", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  oracle-data:
    driver: local